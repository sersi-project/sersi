run:
  timeout: 5m
  tests: true

linters:
  enable:
    - govet
    - golint
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - structcheck
    - deadcode

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - golint
  max-issues-per-linter: 50
  max-same-issues: 5
