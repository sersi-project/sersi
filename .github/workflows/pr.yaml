name: PR

on:
    pull_request:
        branches: [main]
        paths:
            - "internal/*"
            - "pkg/*"
            - "cmd/*"
            - ".github/workflows/ci.yaml"
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: 1.23.4
            - run: |
                  go mod tidy
                  go build -o bin/sersi
                  go test ./...
            - uses: actions/upload-artifact@v4
              with:
                  name: build-${{github.sha}}
                  path: bin/sersi
